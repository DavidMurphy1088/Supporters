
<!DOCTYPE html>
<html>
<head>
	<title>Display Images</title>
	<script>
		window.onload = function() {
	var images = [
			'd1',
			'r1',
			'd2',
			'r2',
			'r3',
			'd3',
			'd4',
			'r4',
			'd5'
		];
			var container = document.getElementById("container");
			for (var i = 0; i < images.length; i++) {
				var image = new Image();
				image.src = image.src = 'images/'+images[i]+'.png';
				image.width = 200;
				image.height = 300;
				container.appendChild(image);
				var hr = document.createElement("br");
				container.appendChild(hr);
				
				// form with options 
				
				var heading = document.createElement("h2");
				heading.textContent = "Choose an Option";

				var form = document.createElement("form");
				form.setAttribute("onsubmit", "return validateForm()");

				var option1 = document.createElement("input");
				option1.setAttribute("type", "radio");
				option1.setAttribute("id", "option1");
				option1.setAttribute("name", "option");
				option1.setAttribute("value", "option1");

				var label1 = document.createElement("label");
				label1.setAttribute("for", "option1");
				label1.textContent = "Option 1";

				var lineBreak1 = document.createElement("br");

				var option2 = document.createElement("input");
				option2.setAttribute("type", "radio");
				option2.setAttribute("id", "option2");
				option2.setAttribute("name", "option");
				option2.setAttribute("value", "option2");

				var label2 = document.createElement("label");
				label2.setAttribute("for", "option2");
				label2.textContent = "Option 2";

				var lineBreak2 = document.createElement("br");

				var submitButton = document.createElement("input");
				submitButton.setAttribute("type", "submit");
				submitButton.setAttribute("value", "Submit");

				form.appendChild(option1);
				form.appendChild(label1);
				form.appendChild(lineBreak1);
				form.appendChild(option2);
				form.appendChild(label2);
				form.appendChild(lineBreak2);
				form.appendChild(submitButton);

				container.appendChild(heading);
				container.appendChild(form);

				
				/*
				var checkbox = document.createElement("input");
				checkbox.type = "checkbox";
				checkbox.name = "cb";
				checkbox.value = "cb";
				container.appendChild(checkbox);
				var label = document.createElement("label");
				label.innerHTML = "Supports Trump";
				container.appendChild(label);
				var hr = document.createElement("hr");
				container.appendChild(hr);
				*/
			}
			var videoLink = document.createElement("a");
			videoLink.href = "https://drive.google.com/file/d/18_Bgxq-KGzEO4DvRBORnp4amy1BhTD6Y/view?start=2&end=4&usp=sharing";
			//https://drive.google.com/file/d/18_Bgxq-KGzEO4DvRBORnp4amy1BhTD6Y/view?start=2&end=4&usp=sharing
			//<a href="https://drive.google.com/file/d/18_Bgxq-KGzEO4DvRBORnp4amy1BhTD6Y/view?start=2&end=4&usp=sharing">Watch Video</a>
			videoLink.innerHTML = "Watch Video";
			container.appendChild(videoLink);
		};
	</script>
	<script>
		function validateForm() {
			var option1 = document.getElementById("option1");
			var option2 = document.getElementById("option2");
			if (option1.checked || option2.checked) {
				return true;
			} else {
				alert("Please choose an option.");
				return false;
			}
		}
	</script>
</head>
<body>
	<h1>Republican or Democrat?</h1>
	For each person listed below, decide if they support Trump or not in his indictment...
	At the end, watch the video to see if you were correct.
	<br><br>
	
	<h1>Choose an Option</h1>
	<form onsubmit="return validateForm()">
		<input type="radio" id="option1" name="option" value="option1">
		<label for="option1">Option 1</label><br>
		<input type="radio" id="option2" name="option" value="option2">
		<label for="option2">Option 2</label><br>
		<input type="submit" value="Submit">
	</form>
	
	<div id="container"></div>
</body>
</html>
