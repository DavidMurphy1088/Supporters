<!DOCTYPE html>
<html>
<head>
	<title>Display Images Loaded from List</title>
	<style>
		img {
			display: block;
			margin-bottom: 10px;
			width: 200px;
			height: 300px;
		}
		hr {
			border: none;
			border-top: 1px solid black;
			margin: 20px 0;
		}
	</style>
</head>
<body>
	<div id="image-container"></div>
	<hr>
	<div>
		<label><input type="checkbox" onchange="toggleImages()">Show Images</label>
	</div>
	<script>
		var images = [
			'd1',
			'd2',
			'd3'
		];
		var imageContainer = document.getElementById('image-container');
		for (var i = 0; i < images.length; i++) {
			var image = new Image();
			image.src = 'images/'+images[i]+'.png';
			image.style.width = '200px';
			image.style.height = '300px';
			imageContainer.appendChild(image);
			imageContainer.appendChild(document.createElement('hr'));
		}
		function toggleImages() {
			var checkboxes = document.querySelectorAll('#image-container input[type="checkbox"]');
			for (var i = 0; i < checkboxes.length; i++) {
				var image = checkboxes[i].parentNode.querySelector('img');
				if (checkboxes[i].checked) {
					image.style.display = 'block';
				} else {
					image.style.display = 'none';
				}
			}
		}
	</script>
</body>
</html>
