<!DOCTYPE html>
<html>
  <head>
    <title>Load Image with JavaScript</title>
  </head>
  <body>
    <img id="myImage" src="" alt="">
    <script>
      const img = new Image();
      img.src = "https://www.example.com/image.jpg";
      img.onload = function() {
        document.getElementById("myImage").src = this.src;
      }
    </script>
  </body>
</html>
